name: Deploy FastAPI Backend to AWS

on:
  push:
    branches:
      - main

env:
  ASG_NAME: "docker-asg"                 # ðŸ‘ˆ nombre REAL de tu ASG
  DOCKER_IMAGE: "ddiego24/hola-fastapi"  # ðŸ‘ˆ tu repo en Docker Hub
  AWS_REGION: "us-east-1"                # ðŸ‘ˆ ajusta si usas otra regiÃ³n

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-aws:
    name: Deploy to AWS (ASG Refresh)
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Refresh Auto Scaling Group
        run: |
          echo "Starting ASG Instance Refresh..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name ${{ env.ASG_NAME }} \
            --preferences '{
              "MinHealthyPercentage": 50,
              "InstanceWarmup": 60
            }'
